<!DOCTYPE html>
<html lang="en">

<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML & CSS quiz</title>
    <link rel="stylesheet" href="styles/quiz.css">
</head>

<body>
    <header>
        <h1> HTML & CSS Quiz </h1>
    </header>

<main>
    <form> 
        <fieldset>
            <label for="q1">1. What does HTML stands for?</label>
            <input type="text" id="q1" name="q1">
        </fieldset>
        <fieldset>
            <label for="q2">2. Explain the difference between 'id' and 'class' in HTML & CSS</label>
            <textarea id="q2" name="q2"></textarea>
        </fieldset>
        <fieldset>
            <label for="q3">3. Which is valid CSS comment?</label>
            <select id="q3" name="q3">
                <option value="" selected disabled>Choose an answer...</option>
                <option value="#option1">#Comment#</option>
                <option value="option2">-Comment-</option>
                <option value="option3">&lt;!-- Comment --&gt;</option> 
            </select>
        </fieldset>
        <fieldset>
            <label for="q4">4. What is the bottom margin given this declaration: </label>
            <p class="box">margin: 10px 5px 15px 20px;</p>
            <input type="number" id="q4" name="q4">
        </fieldset>

        <button type="sumbit">Submit Quiz</button>
    </form>
</main>

</body>
</html>
