<!DOCTYPE html>
<html lang="en">

<head>  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> White Water Rafting - Contact Us </title>
        <meta name="description"
        content="Contact White Water Rafting for reservations, general inquiries, or website suggestions. Find our address and map location.">
    <meta name="author" content="Ezekiel Peralta">
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
    <header>
        <a href="index.html" id="logo_link">
             <img class="logo" src="images/wwr-logo.png" alt="WWR Logo">
         </a>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>

    <main class="contact-main">
        
        <section class="company-info-block">
            <h1>White Water Rafting Company</h1>
            <p>123 Tarlac River</p>
            <p>Tarlac, Philippines</p>
            <p>+63 958 548 6611</p>
            <p><a href="mailto:info@whitewater.com">info@whitewater.com</a></p>
        </section>

        <div class="map-and-form-container">
            
            <section class="map-location">
                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d30758.366692989635!2d120.60134768435059!3d15.495410206179988!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sph!4v1760340619955!5m2!1sen!2sph" width="600" height="450" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </section>

            <section class="contact-form">
                <form action="thankyou.html" method="get">
                    
                    <div class="form-item">
                        <label for="username">Name</label>
                        <input type="text" id="username" name="username" placeholder="Placeholder" required>
                    </div>

                    <div class="form-item">
                        <label for="useremail">Email</label>
                        <input type="email" id="useremail" name="useremail" placeholder="Placeholder" required>
                    </div>

                    <fieldset class="radio-group">
                        <legend>Message Purpose</legend>
                        <div class="radio-item">
                            <input type="radio" id="general" name="purpose" value="general" required>
                            <label for="general">General Inquiry</label>
                        </div>
                        <div class="radio-item">
                            <input type="radio" id="reservation" name="purpose" value="reservation">
                            <label for="reservation">Reservation Question</label>
                        </div>
                        <div class="radio-item">
                            <input type="radio" id="suggestion" name="purpose" value="suggestion">
                            <label for="suggestion">Website Suggestion</label>
                        </div>
                    </fieldset>

                    <div class="form-item message-area">
                        <label for="message">Message</label>
                        <textarea id="message" name="usermessage" rows="4" placeholder="Type here" required></textarea>
                    </div>

                    <div class="form-item checkbox-item">
                        <input type="checkbox" id="newsletter" name="newsletter">
                        <label for="newsletter">Please subscribe to monthly newsletter</label>
                    </div>

                    <button type="submit">Get in Touch!</button>
                </form>
            </section>
        </div>

        <section class="employee-profiles-block">
            <h2>We Are Here to Serve You</h2>
            <div class="profiles-container">
                <figure>
                    <img src="images/employee1.jpg" alt="Profile of employee Mark Smeyt">
                    <figcaption>Mark Smeyt - Head Guide</figcaption>
                </figure>
                <figure>
                    <img src="images/employee2.jpg" alt="Profile of employee Jane Dozen">
                    <figcaption>Jane Dozen - Admin Staff </figcaption>
                </figure>
                <figure>
                    <img src="images/employee3.jpg" alt="Profile of employee Robert Owayne">
                    <figcaption>Robert Owayne - Safety Coordinator</figcaption>
                </figure>
            </div>
        </section>

</main>

<footer>
        <p> ©️ 2025 W | White Water Company | Ezekiel Peralta </p>
        <div class="socialmedia">
             <a href="https://www.facebook.com">
                  <img src="images/facebook.png" alt="facebook icon">
            </a>
             <a href="https://www.twitter.com">
                <img src="images/x.png" alt="twitter icon">
             </a>
            <a href="https://www.instagram.com">
                <img src="images/ig.png" alt="instagram icon">
            </a>
        </div>
    </footer>

</body>

</html>
